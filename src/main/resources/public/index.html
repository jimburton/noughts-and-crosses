<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSockets with Spark! Noughts and Crosses</title>
    <!DOCTYPE html>
    <meta charset="utf-8" />
    <title>WebSocket Test</title>
    <script language="javascript" type="text/javascript" src="script.js"></script>
    <script language="javascript" type="text/javascript" src="tictactoe.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>Noughts and Crosses</h2>
<div id="tictactoe"></div>
<div id="name_holder"></div>
<div id="turn"></div>
<form onsubmit="sendName(); return false;" id="form_name">
    <input type="text"   id="form_name_text" placeholder="Enter your name"/>
    <input type="submit" id="form_name_submit" value="Submit name"/>
    <input type="submit" id="form_name_leave" onclick="leave(); return false;" value="Quit" />
</form>

<div id="rh_panel">
    <ul id="userlist">
        <li>Offline</li>
        <!-- Built by JS -->
    </ul>
    <div id="chat">
        <span>Chat</span>
        <form onsubmit="chat(); return false;" id="form_chat">
            <input type="text"   id="form_chat_text" placeholder="Enter your message" disabled/>
            <input type="submit" id="form_chat_submit" value="Send" disabled/>
        </form>
        <div id="chat_area"></div>
    </div>
</div>

</body>
</html>
